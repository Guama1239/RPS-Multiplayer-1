<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Scissors</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class = "row">
                <div class="col-md-12 title">
                    <h1>Rock Paper Scissors</h1>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-md-12 note">
                <div class="signIn">
                    <input type="text" class = "name" placeholder="Name">
                    <button class = "signInButton" type ="submit">Sign In</button>
                </div>
            </div>
            <div class="note2"></div>
        </div>
        <div class = "playground">
            <div class="row">
                <div class="col-md-4">
                    <div class="player p1">
                    <h2>Waiting For Player 1...</h2> 
                        <div class="row options">           
                            <div class="col-md-12">   
                                <p class= "rock option" data-choice="ROCK"></p>
                                <p class= "paper option" data-choice="PAPER"></p>
                                <p class= "scissors option" data-choice="SCISSORS"></p>
                                <span class= "picked"></span>
                            </div> 
                        </div>                  
                        <p class="score"><span class="wins"></span> <span class="losses"></span></p>                       
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="resultDiv"><div class="result"></div></div>
                </div>
                <div class="col-md-4">
                    <div class="player p2">
                        <h2>Waiting For Player 2...</h2>
                        <div class="row options">           
                            <div class="col-md-12"> 
                                <p class= "rock option" data-choice="ROCK"></p>
                                <p class= "paper option" data-choice="PAPER"></p>
                                <p class= "scissors option" data-choice="SCISSORS"></p>
                                <span class= "picked"></span>
                            </div>
                        </div>                
                        <p class="score"><span class="wins"></span> <span class="losses"></span></p>    
                    </div>
                </div>
            </div>
        </div>
        <div class = "chatbox">
            <div class="row">
                <div class="col-md-12">
                    <div id= "messages"></div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="msgInput" placeholder="write message to your opponent here">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="sendBtn">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    
    
    
</body>
</html>

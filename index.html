<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Scissors</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class = "row">
                <div class="col-md-12">
                    <h1>Rock Paper Scissors</h1>
                </div>
            </div>
        </header>
        <!-- <div class = "signIn"> -->
            <div class="row">
                <div class="col-md-12 note">
                    <div class="signIn">
                        <input type="text" class = "name" placeholder="Name">
                        <button class = "signInButton" type ="submit">Sign In</button>
                    </div>
                </div>
            </div>
        <!-- </div> -->
        <div class = "playground">
            <div class="row">
                <div class="col-md-4">
                    <div class="player p1">
                        <h3></h3>        
                        <p class= "rock option" data-choice="r"></p>
                        <p class= "paper option" data-choice="p"></p>
                        <p class= "scissors option" data-choice="s"></p>
              
                        <p class="score"><span class="wins"></span> <span class="losses"></span></p>
                        
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="result"></div>
                </div>
                <div class="col-md-4">
                    <div class="player p2">
                        <h3></h3>
                        <p class= "rock option" data-choice="r"></p>
                        <p class= "paper option" data-choice="p"></p>
                        <p class= "scissors option" data-choice="s"></p>
               
                        <p class="score"><span class="wins"></span> <span class="losses"></span></p>
                   
                    </div>
                </div>
            </div>
        </div>
        <div class = "chatbox">
            <div class="row">
                <div class="col-md-12">
                    <textarea class="form-control" id= "messages" rows="6"></textarea>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="write message to your opponent here">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" class="send">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    
    
    
</body>
</html>
